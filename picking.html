<html>
<head>
	<title>WAREHOUSE ORGANIZER</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="container">
		<!--  -->
		<div class="details">
			<!-- Product details -->
			<h2 class="info">Product's name</h2>
			<h2 class="info">Product's batch</h2>
			<h2 class="info">Product's expiry date</h2>
		</div>

		<div class="details">
			<!-- Quantity needed -->
			<h3 class="info">Quantity needed</h3>
			<input class="field" type="number" name="quantity">
		</div>

		<div class="details">
			<!-- Accept quantity and go to products list -->
			<input class="pick_field" type="submit" value="Accept">
			<!-- Cancel quantity and go to the last screen -->
			<input class="pick_field" type="submit" value="Cancel">
		</div>
	</div>

</body>
</html>
