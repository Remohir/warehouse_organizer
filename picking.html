<html>
<head>
	<title>WAREHOUSE ORGANIZER</title>
</head>
<body>

	<div>
		<!--  -->
		<div>
			<!-- Product details -->
			<h2>Product's name</h2>
			<h2>Product's batch</h2>
			<h2>Product's expiry date</h2>
		</div>

		<div>
			<!-- Quantity needed -->
			<h3>Quantity needed</h3>
			<input type="number" name="quantity">
		</div>

		<div>
			<!-- Accept quantity and go to products list -->
			<button>Accept</button>
			<!-- Cancel quantity and go to the last screen -->
			<button>Cancel</button>
		</div>
	</div>

</body>
</html>
